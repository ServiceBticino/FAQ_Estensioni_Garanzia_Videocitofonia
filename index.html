<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAQ – Videocitofonia: Estensione Garanzia & KASKO</title>

  <style>
    :root{
      --bt-orange: #ff6a00;
      --bt-black: #0f0f10;
      --bt-white: #ffffff;
      --bg: #f4f5f7;
      --card-border: rgba(15,15,16,.08);
      --shadow: 0 10px 30px rgba(15,15,16,.08);
      --radius: 14px;
    }

    *{box-sizing:border-box}

    body{
      font-family: Arial, sans-serif;
      margin:0;
      background: var(--bg);
      color: var(--bt-black);
    }

    header.topbar{
      background: #ffffff;
      color: #111;
      padding: 14px 24px;
      border-bottom: 6px solid var(--bt-orange);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:18px;
      max-width:none;
      margin:0;
    }

    .logo{height:46px;width:auto;display:block;}

    .titles h1{
      margin:0 0 2px 0;
      font-size:22px;
      font-weight:800;
      letter-spacing:.2px;
    }
    .titles p{margin:0;font-size:13px;opacity:.92;}

    .wrap{
      display:grid;
      grid-template-columns: 280px 1fr;
      gap:18px;
      padding:18px;
      max-width: 1160px;
      margin: 0 auto;
    }

    .card{
      background: var(--bt-white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:16px;
      border:1px solid var(--card-border);
    }

    .search{display:flex; gap:10px; align-items:center;}

    input, select, textarea{
      width:100%;
      padding:11px 12px;
      border:1px solid rgba(15,15,16,.14);
      border-radius:12px;
      outline:none;
      background:#fff;
    }
    input:focus, select:focus, textarea:focus{
      border-color: rgba(255,106,0,.65);
      box-shadow: 0 0 0 3px rgba(255,106,0,.15);
    }

    button{
      padding:10px 14px;
      border:0;
      border-radius:12px;
      background: var(--bt-black);
      color: var(--bt-white);
      cursor:pointer;
      font-weight:700;
    }
    button:hover{filter:brightness(1.05);}
    button:disabled{opacity:.5; cursor:not-allowed;}

    #resetBtn{
      background: transparent;
      color: var(--bt-black);
      border:1px solid rgba(15,15,16,.18);
    }
    #resetBtn:hover{
      border-color: rgba(255,106,0,.65);
      box-shadow: 0 0 0 3px rgba(255,106,0,.12);
    }

    .cats button, .topics button{
      width:100%;
      text-align:left;
      background:#fff;
      color: var(--bt-black);
      border:1px solid rgba(15,15,16,.12);
      margin:8px 0;
      font-weight:700;
      position:relative;
    }
    .cats button:hover, .topics button:hover{border-color: rgba(255,106,0,.65);}

    .cats button.active, .topics button.active{
      background: rgba(255,106,0,.10);
      border-color: rgba(255,106,0,.75);
      color: var(--bt-black);
    }
    .cats button.active::before, .topics button.active::before{
      content:"";
      position:absolute;
      left:0; top:0; bottom:0;
      width:6px;
      background: var(--bt-orange);
      border-top-left-radius:12px;
      border-bottom-left-radius:12px;
    }

    details{
      border:1px solid rgba(15,15,16,.10);
      border-radius:14px;
      padding:10px 12px;
      margin:12px 0;
      background:#fff;
      overflow:hidden;
    }
    summary{
      cursor:pointer;
      font-weight:800;
      list-style:none;
    }
    summary::-webkit-details-marker{display:none}
    summary::before{
      content:"";
      display:inline-block;
      width:10px;height:10px;
      border-right:2px solid var(--bt-orange);
      border-bottom:2px solid var(--bt-orange);
      transform: rotate(-45deg);
      margin-right:10px;
      position:relative;
      top:-1px;
    }
    details[open] summary::before{
      transform: rotate(45deg);
      top:-2px;
    }

    .meta{
      font-size:12px;
      opacity:.75;
      margin-top:8px;
    }

    .badge{
      display:inline-block;
      font-size:12px;
      padding:5px 10px;
      border-radius:999px;
      background: rgba(255,106,0,.10);
      color: var(--bt-black);
      border:1px solid rgba(255,106,0,.35);
      margin-right:6px;
      margin-top:6px;
    }

    /* ---- CTA box (pulito, senza form sotto) ---- */
    .footer-cta{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }
    #openFormBtn{background: var(--bt-orange); color:#111;}
    #openFormBtn:hover{filter:brightness(1.02);}

    /* ---- MODAL ---- */
    .modalOverlay{
      position: fixed;
      inset: 0;
      background: rgba(15,15,16,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      z-index: 9999;
    }
    .modalOverlay.open{display:flex;}

    .modal{
      width: min(820px, 100%);
      background:#fff;
      border-radius: 16px;
      box-shadow: 0 18px 60px rgba(0,0,0,.22);
      border: 1px solid rgba(15,15,16,.12);
      overflow:hidden;
      transform: translateY(6px);
      opacity: 0;
      animation: pop .18s ease-out forwards;
    }
    @keyframes pop{
      to { transform: translateY(0); opacity:1; }
    }

    .modalHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 14px;
      border-bottom:1px solid rgba(15,15,16,.10);
      background: #fff;
    }
    .modalTitle{
      font-weight: 800;
      font-size: 14px;
    }

    .closeBtn{
      width:38px; height:38px;
      border-radius: 12px;
      background: transparent;
      border: 1px solid rgba(15,15,16,.18);
      color: #111;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      position: relative;
      overflow:hidden;
    }
    .closeBtn:hover{
      border-color: rgba(255,106,0,.65);
      box-shadow: 0 0 0 3px rgba(255,106,0,.12);
    }

    .closeBtn .x{
      width: 16px;
      height: 16px;
      position: relative;
    }
    .closeBtn .x::before,
    .closeBtn .x::after{
      content:"";
      position:absolute;
      left: 50%;
      top: 50%;
      width: 16px;
      height: 2px;
      background: #111;
      border-radius: 2px;
      transform-origin: center;
      transition: transform .18s ease;
    }
    .closeBtn .x::before{ transform: translate(-50%,-50%) rotate(45deg); }
    .closeBtn .x::after { transform: translate(-50%,-50%) rotate(-45deg); }
    .closeBtn:hover .x::before{ transform: translate(-50%,-50%) rotate(55deg); }
    .closeBtn:hover .x::after { transform: translate(-50%,-50%) rotate(-55deg); }

    .modalBody{ padding: 14px; }

    .hidden{display:none;}
    .ok{background:#e9fff0; border:1px solid #b7f0c9; padding:10px; border-radius:12px;}
    .err{background:#ffecec; border:1px solid #ffbcbc; padding:10px; border-radius:12px;}

    /* ---- Toast ---- */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: #111;
      color: #fff;
      border-radius: 999px;
      padding: 10px 14px;
      box-shadow: 0 14px 40px rgba(0,0,0,.25);
      font-size: 13px;
      font-weight: 700;
      opacity: 0;
      pointer-events:none;
      z-index: 10000;
    }
    .toast.show{
      animation: toastInOut 2.2s ease forwards;
    }
    @keyframes toastInOut{
      0%{opacity:0; transform: translateX(-50%) translateY(8px);}
      12%{opacity:1; transform: translateX(-50%) translateY(0);}
      82%{opacity:1;}
      100%{opacity:0; transform: translateX(-50%) translateY(6px);}
    }

    @media (max-width: 900px){
      .wrap{grid-template-columns: 1fr;}
      .brand{gap:12px;}
      .logo{height:40px;}
      .titles h1{font-size:20px;}
    }
  </style>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img src="BT_Service.jpg" alt="BTicino Servizi" class="logo">
      <div class="titles">
        <h1>FAQ – Videocitofonia: Estensione Garanzia & KASKO</h1>
        <p>Cerca una risposta o invia una domanda al team.</p>
      </div>
    </div>
  </header>

  <div class="wrap">
    <!-- Sidebar -->
    <aside class="card">
      <h3>Tematiche</h3>

      <!-- TOPIC buttons -->
      <div class="topics" id="topicButtons" style="margin-top:10px;"></div>

      <div style="height:10px;"></div>
      <div class="meta">Categorie (si aggiornano in base al Topic)</div>

      <div class="cats" id="catButtons"></div>
    </aside>

    <!-- Contenuti -->
    <main>
      <div class="card">
        <div class="search">
          <input id="q" type="search" placeholder="Cerca: KASKO, estensione, garanzia, vandalismo, fulmine, condominio..." />
          <button id="resetBtn" type="button">Reset</button>
        </div>
        <div class="meta" id="count"></div>
      </div>

      <div id="faqList"></div>

      <!-- CTA pulita -->
      <div class="card">
        <div class="footer-cta">
          <div>
            <strong>Non hai trovato la risposta?</strong><br/>
            <span class="meta">Invia la domanda: riceverai riscontro via email.</span>
          </div>
          <button type="button" id="openFormBtn">Fai una domanda</button>
        </div>
      </div>
    </main>
  </div>

  <!-- MODAL -->
  <div class="modalOverlay" id="modalOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalHeader">
        <div class="modalTitle" id="modalTitle">Invia una domanda</div>
        <button class="closeBtn" id="closeModalBtn" type="button" title="Chiudi">
          <span class="x" aria-hidden="true"></span>
        </button>
      </div>
      <div class="modalBody">
        <div id="msgBox" class="hidden"></div>

        <form id="askForm">
          <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <input id="name" name="name" placeholder="Nome e Cognome" required />
            <input id="email" name="email" type="email" placeholder="Email" required />
          </div>

          <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;">
            <select id="role" name="role" required>
              <option value="">Ruolo…</option>
              <option>Installatore</option>
              <option>Commerciale</option>
              <option>Cliente finale</option>
              <option>Altro</option>
            </select>

            <select id="category" name="category" required>
              <option value="">Categoria…</option>
            </select>
          </div>

          <textarea id="message" name="message" placeholder="Scrivi qui la tua domanda…" rows="4" style="margin-top:10px;" required></textarea>

          <div style="display:flex; gap:10px; margin-top:10px; align-items:center;">
            <button id="sendBtn" type="submit" style="background:var(--bt-orange);color:#111;">Invia</button>
            <span class="meta" id="sendHint"></span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Inviato ✅</div>

  <script>
    // ====== CONFIG EMAILJS (tuoi parametri) ======
    const EMAILJS_PUBLIC_KEY = "vroneqwVOfxcazawc";
    const EMAILJS_SERVICE_ID = "Sicuri_&_Connessi";
    const EMAILJS_TEMPLATE_ID = "template_sjl0d24";

    // Inizializza EmailJS
    emailjs.init({ publicKey: EMAILJS_PUBLIC_KEY });

    // ====== FAQ UI con TOPIC ======
    const state = {
      faqs: [],
      topic: null,          // null = nessun filtro topic (mostra entrambi)
      category: "Tutte",
      query: ""
    };

    const topicButtons = document.getElementById("topicButtons");
    const catButtons = document.getElementById("catButtons");
    const faqList = document.getElementById("faqList");
    const q = document.getElementById("q");
    const resetBtn = document.getElementById("resetBtn");
    const count = document.getElementById("count");
    const catSelect = document.getElementById("category"); // dropdown del form

    function uniq(arr){ return [...new Set(arr)].sort(); }

    function getVisibleFaqsByTopic(){
      if(!state.topic) return state.faqs;
      return state.faqs.filter(f => f.topic === state.topic);
    }

    function renderTopics(topics){
      topicButtons.innerHTML = "";

      // Due bottoni, sempre visibili
      topics.forEach(t => {
        const b = document.createElement("button");
        b.type = "button";
        b.textContent = t;
        b.className = (state.topic === t) ? "active" : "";

        b.onclick = () => {
          // toggle: se clicco lo stesso, tolgo filtro
          state.topic = (state.topic === t) ? null : t;

          // quando cambia topic: reset categoria (per evitare categoria non più presente)
          state.category = "Tutte";

          renderAll();
        };

        topicButtons.appendChild(b);
      });

      const hint = document.createElement("div");
      hint.className = "meta";
      hint.style.marginTop = "6px";
      hint.textContent = "Clicca un Topic per filtrare (clicca di nuovo per vedere entrambi).";
      topicButtons.appendChild(hint);
    }

    function renderCategories(categories){
      catButtons.innerHTML = "";
      const all = ["Tutte", ...categories];

      all.forEach(c => {
        const b = document.createElement("button");
        b.type = "button";
        b.textContent = c;
        b.className = (state.category === c) ? "active" : "";
        b.onclick = () => { state.category = c; renderFaqs(); renderCategories(categories); };
        catButtons.appendChild(b);
      });

      catSelect.innerHTML =
        `<option value="">Categoria…</option>` +
        categories.map(c => `<option value="${c}">${c}</option>`).join("");
    }

    function matches(faq){
      const inTopic = (!state.topic) || (faq.topic === state.topic);
      const inCat = (state.category === "Tutte") || (faq.category === state.category);
      const query = state.query.trim().toLowerCase();
      if(!query) return inTopic && inCat;

      const hay = (
        (faq.topic || "") + " " +
        (faq.category || "") + " " +
        (faq.question || "") + " " +
        (faq.answer || "") + " " +
        (faq.tags || []).join(" ")
      ).toLowerCase();

      return inTopic && inCat && hay.includes(query);
    }

    function renderFaqs(){
      const filtered = state.faqs.filter(matches);
      count.textContent = `Risultati: ${filtered.length} / ${state.faqs.length}` + (state.topic ? ` • Topic: ${state.topic}` : "");

      faqList.innerHTML = filtered.map(f => `
        <details>
          <summary>${f.question}</summary>
          <div style="margin-top:10px;">${f.answer}</div>
          <div class="meta" style="margin-top:10px;">
            ${f.topic ? `<span class="badge">${f.topic}</span>` : ``}
            <span class="badge">${f.category}</span>
            ${(f.tags || []).map(t => `<span class="badge">${t}</span>`).join("")}
          </div>
        </details>
      `).join("") || `<div class="card">Nessun risultato. Prova con altre parole o cambia Topic/Categoria.</div>`;
    }

    function renderAll(){
      const visibleFaqs = getVisibleFaqsByTopic();
      const categories = uniq(visibleFaqs.map(f => f.category).filter(Boolean));

      renderTopics(uniq(state.faqs.map(f => f.topic).filter(Boolean)));
      renderCategories(categories);
      renderFaqs();
    }

    async function init(){
      try{
        // IMPORTANT: file in root repo = faqs.json
        const res = await fetch("./faqs.json", { cache: "no-store" });
        if(!res.ok) throw new Error("HTTP " + res.status + " nel caricamento di faqs.json");
        const data = await res.json();
        if(!Array.isArray(data)) throw new Error("faqs.json non è un array JSON");

        state.faqs = data;

        q.addEventListener("input", () => { state.query = q.value; renderFaqs(); });

        resetBtn.onclick = () => {
          state.topic = null;
          state.category = "Tutte";
          state.query = "";
          q.value = "";
          renderAll();
        };

        renderAll();
      } catch (e){
        console.error(e);
        faqList.innerHTML = `<div class="card err"><strong>Errore caricamento FAQ</strong><br/>${e.message}</div>`;
        count.textContent = "Impossibile caricare le FAQ.";
      }
    }

    init();

    // ====== MODAL + invio domanda ======
    const openFormBtn = document.getElementById("openFormBtn");
    const modalOverlay = document.getElementById("modalOverlay");
    const closeModalBtn = document.getElementById("closeModalBtn");

    const askForm = document.getElementById("askForm");
    const msgBox = document.getElementById("msgBox");
    const sendBtn = document.getElementById("sendBtn");
    const sendHint = document.getElementById("sendHint");

    const toast = document.getElementById("toast");

    function openModal(){
      modalOverlay.classList.add("open");
      modalOverlay.setAttribute("aria-hidden","false");
      msgBox.classList.add("hidden");
      setTimeout(() => document.getElementById("name").focus(), 50);
    }

    function closeModal(){
      // chiusura SOLO dopo OK: qui chiudiamo solo se non c’è messaggio OK mostrato
      // (regola semplice: se msgBox è OK e visibile, chiediamo un click su OK)
      // -> in pratica: il bottone X non chiude se l’ultimo stato è "ok".
      if(!msgBox.classList.contains("hidden") && msgBox.classList.contains("ok")){
        return;
      }
      modalOverlay.classList.remove("open");
      modalOverlay.setAttribute("aria-hidden","true");
    }

    openFormBtn.onclick = openModal;
    closeModalBtn.onclick = closeModal;

    modalOverlay.addEventListener("click", (e) => {
      if(e.target === modalOverlay) closeModal();
    });

    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape" && modalOverlay.classList.contains("open")) closeModal();
    });

    function showMsg(type, text){
      msgBox.className = type === "ok" ? "ok" : "err";
      msgBox.textContent = text;
      msgBox.classList.remove("hidden");
    }

    function showToast(text){
      toast.textContent = text || "Inviato ✅";
      toast.classList.remove("show");
      void toast.offsetWidth; // restart animation
      toast.classList.add("show");
    }

    // Bottone OK (compare solo dopo invio riuscito)
    function injectOkButton(){
      const okBtn = document.createElement("button");
      okBtn.type = "button";
      okBtn.textContent = "OK";
      okBtn.style.marginTop = "10px";
      okBtn.style.background = "var(--bt-orange)";
      okBtn.style.color = "#111";
      okBtn.style.borderRadius = "12px";
      okBtn.style.padding = "10px 14px";
      okBtn.style.fontWeight = "800";

      okBtn.onclick = () => {
        modalOverlay.classList.remove("open");
        modalOverlay.setAttribute("aria-hidden","true");
        msgBox.classList.add("hidden");
        okBtn.remove();
      };

      msgBox.appendChild(document.createElement("div"));
      msgBox.appendChild(okBtn);
    }

    askForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgBox.classList.add("hidden");

      sendBtn.disabled = true;
      sendHint.textContent = "Invio in corso…";

      const payload = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        role: document.getElementById("role").value,
        category: document.getElementById("category").value,
        message: document.getElementById("message").value.trim(),
        time: new Date().toLocaleString("it-IT")
      };

      try{
        await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, payload);
        askForm.reset();

        showMsg("ok", "Grazie! La tua domanda è stata inviata correttamente.");
        showToast("Domanda inviata ✅");

        // aggiunge OK e blocca la X fino a OK
        injectOkButton();

      }catch(err){
        showMsg("err", "Errore durante l’invio. Controlla configurazione EmailJS e riprova.");
        console.error(err);
      }finally{
        sendBtn.disabled = false;
        sendHint.textContent = "";
      }
    });
  </script>
</body>
</html>
